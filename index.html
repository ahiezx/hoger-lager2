<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ahmad - Hoger Lager 2 &copy;</title>
</head>
<body>
    <div class="container">
        <!-- <h1>Hoger Lager 2</h1> -->
        <div id="game">
            <h2 class="title">Hoger Lager</h2>
            <a href="https://github.com/blazewtt/hoger-lager2" target="_blank">Source Code</a>
            <hr>
            <p id="message">
                Klik hoger of lager om te gokken!
            </p>
            <div class="wonLost">
                <p class="wins">Won: <span id="wins">0</span></p>
                <p class="score">Score: <span id="score">0</span></p>
                <p class="losses">Lost: <span id="losses">0</span></p>
            </div>
            <div class="numbers">
                <div class="number">
                    <p id="computerNumber">0</p>
                </div>
                <div class="number">
                    <p id="playerNumber">0</p>
                </div>
            </div>
            <div class="controls">
                <button id="lower">Lager</button>
                <button id="higher">Hoger</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
